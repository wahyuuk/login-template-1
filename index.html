<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/9500ac2a7d.js"
      crossorigin="anonymous"
    ></script>
    <title>Login Page</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container" id="container">
        <div class="box box-1">
          
          <form action="#">
            <h1>Sign in</h1>
            <div class="social-container">
              <a href="#"><i class="fab fa-facebook"></i></a>
              <a href="#"><i class="fa fa-google"></i></a>
              <a href="#"><i class="fa fa-linkedin"></i></a>
            </div>

            <p>or use your account</p>
            
            <input type="text" class="form-input" placeholder="Username">
            <input type="password" class="form-input" placeholder="Password">
            
            <a href="#">Forgot password?</a>
            
            <button class="btn">Signin</button>
          </form>
        </div>
        <div class="box box-2">
          <form action="#">
            <h1>Sign up</h1>
            <div class="social-container">
              <a href="#"><i class="fab fa-facebook"></i></a>
              <a href="#"><i class="fa fa-google"></i></a>
              <a href="#"><i class="fa fa-linkedin"></i></a>
            </div>

            <p>or use your email for registration</p>

            <input type="text" class="form-input" placeholder="Full Name">
            <input type="email" class="form-input" placeholder="Email">
            <input type="password" class="form-input" placeholder="Password">

            <button class="btn">Signup</button>
          </form>
        </div>

        
        <div class="box right-1">
          <h1>Hello,</h1>
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facere, cumque.</p>
          <button class="btn-right" id="signup">Signup</button>
        </div>
        <div class="box right-2">
          <h1>Welcome</h1>
          <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Itaque.</p>
          <button class="btn-right" id="signin">Signin</button>
        </div>
      </div>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
